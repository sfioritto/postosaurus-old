{% extends "postosaurus/base.html" %}

{% block css %}
<link type="text/css" rel="stylesheet" href="{{MEDIA_URL}}css/create-user.css" />
{% endblock %}

{% block content %}
{{ form.errors }}
<form method="post" action="{% url webapp.postosaurus.views.user.create_user %}">
  <table>
    <tr>
      <td>{{ form.email.label_tag }}</td>
      <td>{{ form.email }}</td>
    </tr>
    <tr>
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
    </tr>
    <tr>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </tr>
    <tr>
      <td><label>Enter your password again.</label></td>
      <td>{{ form.repassword }}</td>
    </tr>
    <tr>
      <td></td>
      <td><input id="subbutton" type="submit" value="Create my account" /></td>
    </tr>
  </table>
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
