<head>
<title>Links for {{ mlist.name }}</title>
<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/links.css">
</head>

<body>

<h1 id="listname">Links for {{ mlist.name }}</h1>

<ul id="links">
{% for link in links %}
   {% ifchanged %}<h3>{{ link.created_on|date:"F j, Y"}}</h3>{% endifchanged %}
   <li>{{ link.url }}</li>
{% endfor %}
</ul>


<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-8964246-2");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>
