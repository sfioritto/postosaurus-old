<head>
<title>Remove members confirmation</title>
<link type="text/css" rel="stylesheet" href="{{MEDIA_URL}}css/members-confirm.css" />
<link type="text/css" rel="stylesheet" href="{{MEDIA_URL}}css/header.css" />
<link type="text/css" rel="stylesheet" href="{{MEDIA_URL}}css/footer.css" />
</head>
<body>
<div id="top">
{% include 'postosaurus/header.html' %}
</div>
<div id="middle">
<h1>
Are you sure?
</h1>
<p>
  Are you sure you wanted to remove the following members from the list <span class="listname">{{mlist.name}}</span>?
</p>
<form action="" method="POST">
  <ul id="members">   
    {% for email in toremove %}
    <li>
      <input type="hidden" name="{{ email }}" value="{{ email }}/>
      <p class="email">{{ email }}</p>
    </li>
    {% endfor %}
  </ul>
  <input type="hidden" value="1" name="confirmed" />
  <input type="submit" value="Yes, I'm sure." id="submit" />
</form>
</div>
<div id="footer">
{% include 'postosaurus/footer.html' %}
</div>
</body>
