<head>
<title>{{ user }} Account Page</title>
<link type="text/css" rel="stylesheet" href="{{MEDIA_URL}}css/userprofile.css" />
<link type="text/css" rel="stylesheet" href="{{MEDIA_URL}}css/header.css" />
<link type="text/css" rel="stylesheet" href="{{MEDIA_URL}}css/footer.css" />
</head>

<body>

{% include 'postosaurus/header.html' %}

  <div id="middle">
    <div id="left">
      <div id="leftinner">
	<ul id="lists">   
	 {% for subscription in subscriptions %}
	   <p>Pages for list "{{ subscription.mailing_list }}":</p>
	   <li>
            <a href="/app/lists/{{subscription.mailing_list.pk}}/manage/"> List Members </a> |
	    <a href="/app/lists/{{subscription.mailing_list.pk}}/links/1/"> List Links </a> |
	    <a href="/app/lists/{{subscription.mailing_list.pk}}/archive/1/"> List Archive </a>
	    <br><br>
	    <form name="delete" action="/app/subscribers/{{subscription.pk}}/remove/user/{{user.pk}}/" method="POST"> 
	      <input type="submit"  value="Quit List" /> 	      
            </form>
	   </li>
        {% endfor %}
       </ul>

      </div>
    </div>
  </div>

 {% include 'postosaurus/footer.html' %}
 {% include 'postosaurus/googscript.html' %}

</body>
